# fly.toml app configuration file generated for furi on 2025-06-15T02:15:01Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'furi'
primary_region = 'sjc'

[build]

[http_service]
internal_port = 9339
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1
memory_mb = 1024

[[mounts]]
destination = "/data"
source = "furi_data"
initial_size = "3gb"

[[files]]
guest_path = "/home/node/.furikake/config/configuration.json"
local_path = "configuration.json"
